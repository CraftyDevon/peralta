<template name="postEdit">
    <div class="editPage">

        <h4>Edit Post: {{title}}</h4>
  <form class="main">
  

    <div class="control-group">
        <label class="control-label" for="title">Title</label>
        <div class="controls">
            <input name="title" type="text" value="{{title}}" placeholder="Name your post"/>
        </div>
    </div>

     <div class="control-group">
        <label class="control-label" for="teaser">Teaser</label>
        <div class="controls">
            <input name="teaser" type="text" value="{{teaser}}" placeholder=""/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="postcontent">Post Content</label>
        <div class="controls">
            <textarea name="postcontent" type="text" value="{{postcontent}}"></textarea>
        </div>
    </div> 

    <div class="control-group">
        <div class="controls">
            <input type="submit" value="Submit" class="btn btn-primary submit"/>
        </div>
    </div>
    <hr/>
    <div class="control-group">
        <div class="controls">
            <a class="btn btn-danger delete" href="#">Delete post</a>
        </div>
    </div>
  </form>

  </div>
</template>
