<div class="row">

  <div id="contactus"></div>


  <div class="contact">


    <div class="medium-6 columns">

      <div class="context">
      
      <h4>Contact Us</h4>
      <p>Interested in learning more about Powell Peralta? Just shoot us a message and we'll get back to you in a jiffy! Make sure to check out our social media outlets in the meantime!</p>


      <ul>
        <li class="fbmini"><a href="#" ></a></li>
        <li class="twittermini"><a href="" ></a></li>
        <li class="rssmini"><a href="" ></a></li>
        <li class="youtubemini"><a href=""></a></li>


      </ul>

      </div><!--end context-->

    </div><!--end col-->
    <div class="medium-6 columns">

      <div class="conform">
      
      <form action="">
        
        <input type="text" id="name" placeholder="What's your name?">
        <input type="email" id="email" placeholder="What's your email?">
        <textarea name="" id="message" cols="30" rows="5" placeholder="What can we do for you?"></textarea>
        <button id="submit" class="right">Submit</button>

      </form>

    </div><!--end con form-->

    </div><!--end col-->


  </div><!--end contact-->

  

</div><!--end row-->


</div><!--end container-->


{{initFoundation}}




</template>
